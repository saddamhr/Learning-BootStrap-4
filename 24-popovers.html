<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Tooltips | Bootstrap 4</title>
</head>
<body>
  <h1 class="display-3 text-center my-4">Popovers</h1>
  <div class="container">
    <!--########################START HERE#########################-->

    <!-- POPOVER -->
    <button class="btn btn-sm btn-primary" data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, dicta?" data-placement="top">Toggle popover</button>

    <button class="btn btn-sm btn-success" data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, dicta?" data-placement="right">Toggle popover</button>

    <button class="btn btn-sm btn-warning" data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, dicta?" data-placement="bottom">Toggle popover</button>

    <button class="btn btn-sm btn-danger" data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, dicta?" data-placement="left">Toggle popover</button>

    <br><br>

    <!-- DISMISSIBLE POPOVER -->
    <button id="myPopover1" class="btn btn-sm btn-info" data-trigger="focus" data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, dicta?" data-placement="left">Toggle popover</button>

    <br><hr>
    <!-- CONTROL WITH JS -->
    <button class="btn btn-secondary btn-sm" onClick="showPopover()">Show popover</button>

    <button class="btn btn-secondary btn-sm" onClick="hidePopover()">Hide popover</button>

    <button class="btn btn-secondary btn-sm" onClick="togglePopover()">Toggle popover</button>


  </div>

  <div style="margin-top:500px;"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  <script>
  $('[data-toggle="popover"]').popover();

  function showPopover() {
    $('#myPopover1').popover('show')
  }

  function hidePopover() {
    $('#myPopover1').popover('hide')
  }

  function togglePopover() {
    $('#myPopover1').popover('toggle')
  }
  </script>
</body>
</html>
